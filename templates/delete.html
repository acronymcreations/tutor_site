{% extends 'base.html' %}

{% block content %}

<h2 class="all title">Are you sure you want to delete this post?</h2>

<section class="all post-section">
	<h3 class="title">{{post.title}}</h3>
	<h4 class="all summary">{{post.description}}</h4>
</section>

<form method="POST">
	<input type="submit" value="delete">
	<input type="hidden" name="form_token" value="{{form_token}}">
</form>
<form method="get" action="{{ url_for('postView',subject_name=post.subject.name, post_id=post.id) }}">
    <button type="submit">cancel</button>
</form>

{% endblock %}
