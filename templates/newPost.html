{% extends 'base.html' %}

{% block content %}

<h2>Add New Post</h2>

<form method="POST" class="all">
<p>
	<strong>
		Subject: 
	</strong> 
	{{subject_name}}
</p>
<p>
	<strong>Title:</strong>
	<input type="text" name="title" value="{{title}}">
	{{params['title']}}
</p>
<p>
	<strong>Description:</strong> <br>
	<textarea name="description" rows="5" cols="40">{{description}}</textarea>
	{{params['description']}}
</p>
<p>
	<strong>Rate per hour:</strong>  $
	<input type="text" name="rate" value="{{rate}}">
	{{params['rate']}}
</p>
<p>
	<input type="hidden" name="form_token" value="{{form_token}}">
</p>
	<input type="submit" value="Post">
	
	

</form>





{% endblock %}
