
{% extends 'base.html' %}

{% block content %}

	{# Simple form to add a new subject to the database #}
	<h2 class="all title">Add a new Subject</h2>
	<form method="POST">
		<input type="text" name="subject">
		<input type="hidden" name="form_token" value="{{form_token}}">
		<br>
		{{error}}
		<br>
		<input type="submit" value="add">
	</form>
	

{% endblock %}
