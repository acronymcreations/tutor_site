{% extends 'base.html' %}

{% block content %}

<h2>Add New Post</h2>

<form method="POST" class="all">
<p>
	<strong>
		Subject: 
	</strong> 
	{{post.subject.name}}
</p>
<p>
	<strong>Description:</strong> <br>
	<textarea name="description" rows="5" cols="40">{{post.description}}</textarea>
</p>
<p>
	<strong>Rate per hour:</strong>  $
	<input type="text" name="rate" value="{{post.rate}}">
</p>
	<input type="submit" value="Post">
	
	

</form>





{% endblock %}
